---

dist: xenial
cache:
  directories:
    - $HOME/.cache/pip

sudo: required

services:
  - docker

language: python

install:
  - pip install --upgrade tox

jobs:
  include:
    - stage: lint
      python: 3.7
      env:
        - TOXENV=lint
      script:
        - tox

    - stage: test
      python: 3.5
      env:
        - TOXENV=py35
      script:
        - tox
    - stage: test
      python: 3.6
      env:
        - TOXENV=py36
      script:
        - tox
    - stage: test
      python: 3.7
      env:
        - TOXENV=py37
      script:
        - tox

    - stage: publish
      python: 3.7
      if: tag IS present
      script:
        - pip install twine
        - make dist
